# extends "base.html"
# import 'macro/forms.html' as forms
# block content

<p>Choose which activities you want to track. Note that untracking an activity does not remove your records, if there
	are any.</p>
<form method="post">
	<form method="POST" action="/track_activity/{{category_key}}" novalidate>
		<br>
		{{form.csrf_token}}

		{{forms.multiple_checkbox_field(form.activities)}}

		<br>
		<button type="submit" class="btn btn-primary btn-block">Save</button>
	</form>
</form>
# endblock
